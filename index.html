<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
    rel="stylesheet"/>
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="top">
            <div class="left">
                <div class="name">
                    <h1>BUZZ</h1>
                </div>

                <div class="nav">
                    <div class="navlinks home">
                        <h3>Home</h3>
                    </div>
                    <div class="navlinks explore">
                        <h3>Explore</h3>
                    </div>
                    <div class="navlinks equalizer">
                        <h3>Equalizer</h3>
                    </div>
                </div>

                <div class="library">
                    <h3>Library</h3>
                    <div class="libraryInnerdiv">
                        <div>
                            <i></i>
                            <h4>Songs</h4>
                        </div>
                        <div>
                            <i></i>
                            <h4>Albums</h4>
                        </div>
                        <div>
                            <i></i>
                            <h4>Artists</h4>
                        </div>
                        <div>
                            <i></i>
                            <h4>Favorite</h4>
                        </div>
                    </div>
                </div>
                
                <div class="playlist">
                    <h3>Playlist</h3>
                    <div class="playlistInnerdiv">
                        <div>
                            <i></i>
                            <h4>Relax</h4>
                        </div>
                        <div>
                            <i></i>
                            <h4>Rain</h4>
                        </div>
                        <div>
                            <i></i>
                            <h4>New Playlist</h4>
                        </div>
                    </div>
                </div>
            </div>

            <div class="middle">

            </div>

            <div class="right">

            </div>
        </div>

        <!-- Bottom part -->
        <div class="bottom">
            <div class="controls">
                <h3><i class="ri-skip-back-fill"></i></h3>
                <h3><i class="ri-play-fill"></i></h3>
                <h3><i class="ri-pause-line"></i></h3>
                <h3><i class="ri-skip-forward-fill"></i></h3>
            </div>

            <div class="songDetails">
                <div class="songInfo">
                    <div class="imgcontainer">
                        <img src="" alt="">
                    </div>
                    <h4></h4>
                </div>
                <div class="progress">
                    <h5 class="progressTime">progress time</h5>
                    <div class="progressBar"></div>
                    <h5 class="songDuration">songDuration</h5>
                </div>
            </div>

            <div class="volume">
                <i></i>
                <input type="range">
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
