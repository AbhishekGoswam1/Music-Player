<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
    rel="stylesheet"/>
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="top">
            <div class="left">
                <div class="name">
                    <h1>BUZZ</h1>
                </div>

                <div class="nav">
                    <div class="navlinks home">
                        <i class="ri-home-5-line"></i>
                        <h3>Home</h3>
                    </div>
                    <div class="navlinks explore">
                        <i class="ri-file-search-line"></i>
                        <h3>Explore</h3>
                    </div>
                    <div class="navlinks equalizer">
                        <i class="ri-equalizer-line"></i>
                        <h3>Equalizer</h3>
                    </div>
                </div>

                <div class="library">
                    <h3>Library</h3>
                    <div class="libraryInnerdiv">
                        <div>
                            <i class="ri-music-2-line"></i>
                            <h4>Songs</h4>
                        </div>
                        <div>
                            <i class="ri-album-line"></i>
                            <h4>Albums</h4>
                        </div>
                        <div>
                            <i class="ri-user-3-line"></i>
                            <h4>Artists</h4>
                        </div>
                        <div>
                            <i class="ri-heart-line"></i>
                            <h4>Favorite</h4>
                        </div>
                    </div>
                </div>
                
                <div class="playlist">
                    <h3>Playlist</h3>
                    <div class="playlistInnerdiv">
                        <div>
                            <i class="ri-play-list-fill"></i>
                            <h4>Relax</h4>
                        </div>
                        <div>
                            <i class="ri-play-list-fill"></i>
                            <h4>Rain</h4>
                        </div>
                        <div>
                            <i class="ri-add-large-line"></i>
                            <h4>New Playlist</h4>
                        </div>
                    </div>
                </div>
            </div>

            <div class="middle">
                <div class="searchDiv">
                    <i class="ri-search-line"></i>
                    <input type="text" placeholder="Search Music">
                </div>

                <div>

                </div>

                <div>

                </div>
            </div>

            <div class="right">
                <div class="right-top">
                    <i class="ri-notification-2-line"></i>
                    <a href="https://github.com/AbhishekGoswam1/Music-Player" target="_blank"><i class="ri-github-line"></i></a>
                </div>

                <div class="right-bottom">
                    
                </div>
            </div>
        </div>

        <!-- Bottom part -->
        <div class="bottom">
            <div class="controls">
                <h3><i class="ri-skip-back-fill"></i></h3>
                <h3><i class="ri-play-fill"></i></h3>
                <!-- <h3><i class="ri-pause-line"></i></h3> -->
                <h3><i class="ri-skip-forward-fill"></i></h3>
            </div>

            <div class="songDetails">
                <div class="songInfo">
                    <div class="imgcontainer">
                        <img src="./images/2Aashiqui1.jpg" alt="cover image">
                    </div>
                    <div class="namecontainer">
                        <h4>Sunn raha hai na tu</h4>
                        <h6>Ankit Tiwari</h6>
                    </div>
                </div>
                <div class="progress">
                    <h5 class="progressTime">2:34</h5>
                    <div class="progressBar">
                        <span></span>
                    </div>
                    <h5 class="songDuration">4:00</h5>
                </div>
            </div>

            <div class="volume">
                <i class="ri-volume-up-fill"></i>
                <!-- <i class="ri-volume-mute-fill"></i> -->
                <input type="range">
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
